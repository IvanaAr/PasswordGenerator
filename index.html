<!doctype html>
<html lang="en">

<head>
    <title>Password Generator!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='css/passwordgenerator.css'>
   
</head>

<body>
    <h1>Password Generator!</h1>
    <input type="email" id="email" placeholder="e-mail">
    <div></div>
    <input type="Password" id="Password" placeholder="Password">
    <div id="x" class="center"></div>
    <div></div>
    <table class="center">
        <tr>
            <td id="special" class="false">&#x02717;</td>
            <th id="special1">
                Inclusion of special characters, such as @, #, $;
            </th>
        </tr>
        <tr>
            <td id="upper" class="false">&#x02717;</td>
            <th id="upper1">
                Use upper-case letters;
            </th>
        </tr>
        <tr>
            <td id="number" class="false">&#x02717;</td>
            <th id="number1">
                Inclusion of one or more numerical digits;
            </th>
        </tr>
        <tr>
            <td id="lower" class="false">&#x02717;</td>
            <th id="lower1">
                Use lower-case letters;
            </th>
        </tr>
        <tr>
            <td id="minimum" class="false">&#x02717;</td>
            <th id="minimum1">
                Minimum 8 characters;
            </th>
        </tr>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
    <script src='js/passwordgenerator.js'>
    
    </script>
</body>

</html>
